<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TMS Price Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <img
        class="logo"
        src="https://deanmaple97.github.io/tms-lib/images/Common/logo.png"
        alt="TMS logo"
      />
      <div class="title-block">
        <h1>TMS Price Checker</h1>
      </div>
      <nav class="top-nav" aria-label="Primary">
        <a href="https://deanmaple97.github.io/tms-lib/#/monsters" target="_blank" rel="noopener">
          TMS Library
        </a>
        <a href="https://discord.gg/9HU3RkhV37" target="_blank" rel="noopener">
          Timeless MS Discord
        </a>
      </nav>
    </header>

    <section class="search-panel">
      <h2>Please search the item you'd like to check the price on</h2>
      <div class="search-input">
        <span class="search-icon">üîç</span>
        <input id="search" placeholder="Search items" />
        <button id="resetBtn" type="button" aria-label="Clear search">‚úï</button>
      </div>
    </section>

    <div class="content">
      <aside class="filters" aria-label="Filters">
        <h3>Filters</h3>
        <p class="filters-subtitle">Categories</p>
        <div class="filter-options">
          <label class="filter-option">
            <input type="checkbox" value="Equips" />
            <span>Equips</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="Use" />
            <span>Use</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="Etc" />
            <span>Etc</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="Setup" />
            <span>Setup</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="NX Equip" />
            <span>NX Equip</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="NX Chairs" />
            <span>NX Chairs</span>
          </label>
        </div>
      </aside>

      <div class="results">
        <section class="results-bar">
          <div class="results-title">
            <h3>Search results for '<span id="searchTerm">all</span>'</h3>
            <span id="resultsCount" class="chip">0 results</span>
          </div>
        </section>

        <main>
          <div id="grid" class="grid"></div>
        </main>

        <section id="detail" class="detail hidden">
          <button id="backBtn" class="back-btn" type="button">‚Üê Prev</button>
          <div class="detail-card">
            <div class="detail-image">
              <img id="detailImg" src="" alt="" />
            </div>
            <div class="detail-info">
              <h2 id="detailName"></h2>
              <p id="detailMeta" class="detail-meta">Item details will appear here.</p>
              <div class="detail-price">
                <span>Current Price</span>
                <strong id="detailPrice"></strong>
              </div>
              <div class="detail-actions">
                <a
                  id="buyBtn"
                  class="button primary"
                  href="#"
                  target="_blank"
                  rel="noopener"
                >
                  Buy on Discord
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer class="footer">¬© 2026 Karma. All rights reserved.</footer>

  <!-- IMPORTANT ORDER -->
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
