<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TMS Price Checker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <img
        class="logo"
        src="https://deanmaple97.github.io/tms-lib/images/Common/logo.png"
        alt="TMS logo"
      />
      <div>
        <p class="eyebrow">Dynamic Pricing</p>
        <h1>TMS Price Checker</h1>
      </div>
    </header>

    <section class="search-panel">
      <h2>Please search the item you'd like to find the enhancement price.</h2>
      <div class="search-input">
        <span class="search-icon">üîç</span>
        <input id="search" placeholder="Search items" />
        <button id="resetBtn" type="button" aria-label="Clear search">‚úï</button>
      </div>
      <div class="filter-row">
        <label class="select-label" for="categorySelect">Category</label>
        <div class="select-wrapper">
          <select id="categorySelect">
            <option value="all">All Categories</option>
            <option value="Equips">Equips</option>
            <option value="Items">Items</option>
          </select>
        </div>
      </div>
    </section>

    <section class="results-bar">
      <div class="results-title">
        <h3>Search results for '<span id="searchTerm">all</span>'</h3>
        <span id="resultsCount" class="chip">0 results</span>
      </div>
      <label class="toggle">
        <input id="enhanceToggle" type="checkbox" />
        <span class="toggle-label">Only enhanceable items</span>
      </label>
    </section>

    <main>
      <div id="grid" class="grid"></div>
    </main>

    <section id="detail" class="detail hidden">
      <button id="backBtn" class="back-btn" type="button">‚Üê Prev</button>
      <div class="detail-card">
        <div class="detail-image">
          <img id="detailImg" src="" alt="" />
        </div>
        <div class="detail-info">
          <h2 id="detailName"></h2>
          <p id="detailMeta" class="detail-meta">Enhancement details will appear here.</p>
          <div class="detail-price">
            <span>Current Price</span>
            <strong id="detailPrice"></strong>
          </div>
          <div class="detail-actions">
            <a
              id="buyBtn"
              class="button primary"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Buy on Discord
            </a>
            <button class="button ghost" type="button">Marketplace</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- IMPORTANT ORDER -->
  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
