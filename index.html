<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TMS Price Check</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Left icon rail -->
  <aside class="rail">
    <div class="rail-top">
      <button class="rail-btn active" title="Price Check" aria-label="Price Check">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg>
      </button>
      <button class="rail-btn" title="Categories" aria-label="Categories">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M4 4h7v7H4V4zm9 0h7v7h-7V4zM4 13h7v7H4v-7zm9 0h7v7h-7v-7z"/></svg>
      </button>
      <button class="rail-btn" title="Info" aria-label="Info">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11 10h2v7h-2v-7zm0-3h2v2h-2V7zm1-5C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18a8 8 0 118-8 8.009 8.009 0 01-8 8z"/></svg>
      </button>
    </div>

    <div class="rail-bottom">
      <button class="rail-btn" title="Help" aria-label="Help">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11 18h2v2h-2v-2zm1-16C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18a8 8 0 118-8 8.009 8.009 0 01-8 8zm0-14a4 4 0 00-4 4h2a2 2 0 114 0c0 2-3 1.75-3 5h2c0-2.5 3-2.75 3-5a4 4 0 00-4-4z"/></svg>
      </button>
    </div>
  </aside>

  <!-- Main -->
  <div class="wrap">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="brand-badge">üçÅ</div>
        <div>
          <div class="brand-title">TMS Price Check</div>
          <div class="brand-sub">Premium reference board ‚Ä¢ chaos scroll prices</div>
        </div>
      </div>

      <div class="header-actions">
        <div class="search">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
          </svg>
          <input id="q" placeholder="Search‚Ä¶ e.g. czak, master ring, timeless" />
        </div>

        <button id="toggleFilters" class="btn btn-glow">
          <span class="btn-ico">‚öô</span>
          Filters
        </button>
      </div>
    </header>

    <!-- Content row -->
    <div class="content">

      <!-- Filter panel -->
      <section class="panel filters open" id="filtersPanel">
        <div class="panel-head">
          <div class="panel-title">Filters</div>
          <button class="icon" id="closeFilters" aria-label="Close filters">‚úï</button>
        </div>

        <div class="panel-body">
          <div class="field">
            <label>Item type</label>
            <div class="seg">
              <button class="seg-btn active" data-type="all">All</button>
              <button class="seg-btn" data-type="equip">Equips</button>
              <button class="seg-btn" data-type="use">Use</button>
              <button class="seg-btn" data-type="etc">Etc</button>
            </div>
          </div>

          <div class="field">
            <label>Price range (CS)</label>
            <div class="range">
              <input id="pmin" type="number" min="0" value="0" />
              <span>‚Äî</span>
              <input id="pmax" type="number" min="0" value="9999" />
            </div>
            <input id="priceSlider" type="range" min="0" max="9999" value="9999" />
            <div class="hint">Tip: set max lower to narrow down cheaper items.</div>
          </div>

          <div class="field">
            <label>Issue count</label>
            <div class="range">
              <input id="imin" type="number" min="0" value="0" />
              <span>‚Äî</span>
              <input id="imax" type="number" min="0" value="999999" />
            </div>
          </div>

          <div class="field">
            <label>Tags</label>
            <div class="chips">
              <button class="chip active" data-tag="all">All</button>
              <button class="chip" data-tag="ring">Ring</button>
              <button class="chip" data-tag="helm">Helm</button>
              <button class="chip" data-tag="timeless">Timeless</button>
              <button class="chip" data-tag="boss">Boss</button>
            </div>
          </div>

          <div class="field">
            <label>Sort</label>
            <div class="sortrow">
              <button class="btn btn-ghost" data-sort="price">‚òÖ Price</button>
              <button class="btn btn-ghost" data-sort="issued">üßæ Issued</button>
              <button class="btn btn-ghost" data-sort="name">A‚ÄìZ</button>
            </div>
          </div>

          <button id="reset" class="btn btn-ghost wide">Reset</button>
        </div>
      </section>

      <!-- Main column -->
      <main class="maincol">
        <div class="chipbar" id="chipbar"></div>

        <div class="stats">
          <div class="stat">
            <div class="stat-k" id="statCount">0</div>
            <div class="stat-l">Results</div>
          </div>
          <div class="stat">
            <div class="stat-k" id="statMedian">‚Äî</div>
            <div class="stat-l">Median Price (CS)</div>
          </div>
          <div class="stat">
            <div class="stat-k" id="statHot">‚Äî</div>
            <div class="stat-l">Most issued</div>
          </div>
        </div>

        <section class="grid" id="grid"></section>
      </main>

    </div>
  </div>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
