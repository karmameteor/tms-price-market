<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TMS Market</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Left icon rail -->
  <aside class="rail">
    <div class="rail-top">
      <button class="rail-btn active" title="Marketplace" aria-label="Marketplace">
        <!-- binoculars -->
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M7 2h2l1 6h4l1-6h2l2 7v5a5 5 0 11-10 0V9l-2-7zm-1 9v3a3 3 0 106 0v-3H6zm10 0v3a3 3 0 106 0v-3h-6z"/></svg>
      </button>
      <button class="rail-btn" title="Listings" aria-label="Listings">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h10v2H4v-2z"/></svg>
      </button>
      <button class="rail-btn" title="Saved" aria-label="Saved">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 21l-7-4V5a2 2 0 012-2h10a2 2 0 012 2v12l-7 4z"/></svg>
      </button>
    </div>

    <div class="rail-bottom">
      <button class="rail-btn" title="Help" aria-label="Help">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11 18h2v2h-2v-2zm1-16C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18a8 8 0 118-8 8.009 8.009 0 01-8 8zm0-14a4 4 0 00-4 4h2a2 2 0 114 0c0 2-3 1.75-3 5h2c0-2.5 3-2.75 3-5a4 4 0 00-4-4z"/></svg>
      </button>
    </div>
  </aside>

  <!-- Main -->
  <div class="wrap">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <div class="brand-badge">üçÅ</div>
        <div>
          <div class="brand-title">TMS Marketplace</div>
          <div class="brand-sub">Premium price checker ‚Ä¢ GitHub Pages</div>
        </div>
      </div>

      <div class="header-actions">
        <div class="search">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
          </svg>
          <input id="q" placeholder="Search items‚Ä¶ e.g. master ring, czak, timeless" />
        </div>

        <button id="toggleFilters" class="btn btn-glow">
          <span class="btn-ico">‚öô</span>
          Filters
        </button>

        <button class="btn btn-primary" id="newPostBtn">
          <span class="btn-ico">Ôºã</span>
          New Listing
        </button>
      </div>
    </header>

    <!-- Content row -->
    <div class="content">

      <!-- Filter panel -->
      <section class="panel filters open" id="filtersPanel">
        <div class="panel-head">
          <div class="panel-title">Filters</div>
          <button class="icon" id="closeFilters" aria-label="Close filters">‚úï</button>
        </div>

        <div class="panel-body">
          <div class="field">
            <label>Item type</label>
            <div class="seg">
              <button class="seg-btn active" data-type="all">All</button>
              <button class="seg-btn" data-type="equip">Equips</button>
              <button class="seg-btn" data-type="use">Use</button>
              <button class="seg-btn" data-type="etc">Etc</button>
            </div>
          </div>

          <div class="field">
            <label>Price range (m)</label>
            <div class="range">
              <input id="pmin" type="number" min="0" value="0" />
              <span>‚Äî</span>
              <input id="pmax" type="number" min="0" value="9999" />
            </div>
            <input id="priceSlider" type="range" min="0" max="9999" value="9999" />
            <div class="hint">Tip: set max lower to focus on budget items.</div>
          </div>

          <div class="field">
            <label>Availability</label>
            <div class="tog">
              <span>Available only</span>
              <label class="switch">
                <input id="availableOnly" type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div class="field">
            <label>Issue count</label>
            <div class="range">
              <input id="imin" type="number" min="0" value="0" />
              <span>‚Äî</span>
              <input id="imax" type="number" min="0" value="999999" />
            </div>
          </div>

          <div class="field">
            <label>Tags</label>
            <div class="chips">
              <button class="chip active" data-tag="all">All</button>
              <button class="chip" data-tag="ring">Ring</button>
              <button class="chip" data-tag="helm">Helm</button>
              <button class="chip" data-tag="timeless">Timeless</button>
              <button class="chip" data-tag="boss">Boss</button>
            </div>
          </div>

          <div class="field">
            <label>Sort</label>
            <div class="sortrow">
              <button class="btn btn-ghost" data-sort="avg">‚òÖ Avg</button>
              <button class="btn btn-ghost" data-sort="low">‚Üì Low</button>
              <button class="btn btn-ghost" data-sort="high">‚Üë High</button>
              <button class="btn btn-ghost" data-sort="new">üïí New</button>
            </div>
          </div>

          <button id="reset" class="btn btn-ghost wide">Reset</button>
        </div>
      </section>

      <!-- Main column -->
      <main class="maincol">
        <!-- Filter chips row -->
        <div class="chipbar" id="chipbar"></div>

        <!-- Stats row -->
        <div class="stats">
          <div class="stat">
            <div class="stat-k" id="statCount">0</div>
            <div class="stat-l">Results</div>
          </div>
          <div class="stat">
            <div class="stat-k" id="statAvg">‚Äî</div>
            <div class="stat-l">Median Avg (m)</div>
          </div>
          <div class="stat">
            <div class="stat-k" id="statHot">‚Äî</div>
            <div class="stat-l">Most traded</div>
          </div>
        </div>

        <!-- Grid -->
        <section class="grid" id="grid"></section>
      </main>

    </div>
  </div>

  <!-- Modal (New Listing mock) -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">New Listing</div>
        <button class="icon" id="closeModal" aria-label="Close">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="field">
          <label>Title</label>
          <input id="mTitle" placeholder="S> 17 att Master First Ring s/b 40cs a/w 80cs" />
        </div>
        <div class="field">
          <label>Description</label>
          <textarea id="mDesc" rows="4" placeholder="Add details... (mockup only)"></textarea>
        </div>
        <div class="field">
          <label>Image URL</label>
          <input id="mImg" placeholder="https://..." />
        </div>
      </div>
      <div class="modal-foot">
        <button class="btn btn-ghost" id="cancelModal">Cancel</button>
        <button class="btn btn-primary" id="saveModal">Save</button>
      </div>
    </div>
  </div>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
